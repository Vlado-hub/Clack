<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Heading of the Page</h1>

      <!-- Create a form for the input fields and button -->
      <form id="calculatorForm">
        <label for="first_operand">Enter first number:</label>
        <input type="number" id="first_operand" required />

        <label for="second_operand">Enter second number:</label>
        <input type="number" id="second_operand" required />

        <label for="operator">Choose an operation:</label>
        <select name="operators" id="operator" required>
          <option value="">Operations</option>
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="/">/</option>
          <option value="*">*</option>
        </select>

        <button type="button" id="btn">Calculate</button>
      </form>

      <h1 id="result">Result will be displayed here</h1>
    </div>

    <script src="script.js"></script>
  </body>
</html>
